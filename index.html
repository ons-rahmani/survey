<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign In</title>
</head>
<body>
  <h1 id="title">Website Survey</h1>
<div id="form-outer">
  <p id="description">
    Please fill in the website information
  </p>
   <form id="survey-form" method="GET">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
         <div class="rowTab">
      <div class="labels">
        <label for="currentPos">How did you hear about this website?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Social Media</option>
      <option value="job">Full Advertising</option>
      <option value="learner">Search Engine</option>
      <option value="preferNo">Friend</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    
      <div class="rowTab">
      <div class="labels">
        <label for="preferences">* What browser do you use?<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">  
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Google Chrome</label></li>
          <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Firefox</label></li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Safari</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">IE</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Opera</label></li>
        
        </ul>
      </div>
    </div>
  <div class="rowTab">
      <div class="labels">
        <label for="most-like">Which device did you use to access the website? </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Desktop/Laptop</option>
      <option value="projects">Pad devices</option>
      <option value="community">Mobile devices</option>
    </select>
      </div>
    </div>
 
      <div class="rowTab">
      <div class="labels">
        <label for="userRating">Are you satisfied that you found out the website?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Very Satisfied<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Satisfied<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Neutral<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Unsatisfied<input name="radio-buttons" value="4" type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Very Unsatisfied<input name="radio-buttons" value="5" type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
    
</body>
</html>
